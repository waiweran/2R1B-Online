<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
<script src="{{url_for('static', filename='game.js')}}"></script>
<head>
	<title>2 Rooms and a Boom</title>
</head>
<body 
	{% if rejoin %}
		onload='rejoinGame("{{ game_info.id }}")'
	{% else %}
		onload='collectPlayers("{{ game_info.code }}", JSON.parse("{{ roles }}"), parseInt("{{ game_info.min_players }}"),
		"{{ game_info.expandable }}" == "True", "{{ session.test }}" == "False")'
	{% endif %}
	>
	<div id="joinbox">
		<h1>Game: {{ game_info.code }}</h1>
		<div id="namebox">
			<h2>Name</h2>
			<br>
			<input id="name" type="text" maxlength="12">
			<button id="submit">Go</button>
			<br>
			<button id="ready">Ready</button>
		</div>
		<div id="rules">
			<a href="/static/RuleBook.pdf" target="_blank">Rule Book</a>
			<br><br>
			<a href="/static/CharacterGuide.pdf" target="_blank">Character Guide</a>
		</div>
		<div id="readybox">
			<h2 id="players">Players (0 of {{ num_players }}{% if expand %}+{% endif %})</h2>
		</div>
		<div id="rolesbox">
			<h2>Roles</h2>
			<span class="blueredteam" id="presidentbomber">
				<label class="leftjust">President</label>
				<label class="rightjust">Bomber</label>
			</span>
		</div>
	</div>
	<div id="rejoinbox">
		<h1>Game: {{ game_info.code }}</h1>
		<h3>Click Your Name</h3>
		<div id="rejoinnames">
		</div>
	</div>
	<div id="gamebox">
		<img id="expandelement">
		<img id="mycard">
		<img id="myzombie" src="/static/Cards/ZombieOverlay.png">
		<div id="cardbuttons">
			<button id="publicreveal">Public Reveal</button>
			<button id="permanentpublicreveal">Permanent Reveal</button>
			<button id="usepower">Use Power</button>
		</div>
		<label id="timer"></label>
		<div id="myroom"></div>
		<label id="myconditions"></label>
		<span id="fade"></span>
		<div class="overlay" id="bothrooms">
			<h1>Divide into Rooms</h1>
			<button id="startround">Start Round</button>
			<div id="room1"></div>
			<div id="room2"></div>
		</div>
		<div class="overlay" id="hostages">
			<h1 id="hostagetitle"></h1>
			<h2 id="hostagesubtitle"></h2>
			<button id="sendhostages">Send Hostages</button>
			<div id="hostageroom"></div>
		</div>
		<div class="overlay" id="decision">
			<h1 id="decisiontitle"></h1>
			<h2 id="decisionsubtitle"></h2>
			<div id="decisionoptions"></div>
		</div>
		<div class="overlay" id="sharing">
			<h1 id="sharetitle"></h1>
			<h2 id="sharename"></h2>
			<div id="cardpictures">
				<img id="sharecard">
				<img id="zombieoverlay">
			</div>
			<br>
			<button id="sharepower">Conman - Force Private Reveal</button>
			<br>
			<br>
			<button id="shareclose">Close</button>
		</div>
		<div class="overlay" id="revealing">
			<h2>Choose Reveal Type</h2>
			<button id="revealcolor">Color</button>
			<button id="revealcard">Card</button>
			<br><br>
			<button id="revealcancel">Cancel</button>
		</div>
		<div class="overlay" id="victory">
			<h1 id="victorytitle"></h1>
			<a href="/">Exit</a>
			<div id="victoryroom1"></div>
			<div id="victoryroom2"></div>
		</div>
	</div>
	<div id="code">
		<a href="/static/RuleBook.pdf" target="_blank">Rule Book</a>
		&nbsp | &nbsp
		<a href="/static/CharacterGuide.pdf" target="_blank">Character Guide</a>
		&nbsp | &nbsp
		Game Code: {{ game_info.code }}
	</div>
</body>
<style>
	body {
		background-color: white;
	}
	h1 {
		color: black;
		font-size: 50px;
		text-transform: uppercase;
	}
	h2 {
		color: black;
		font-size: 30px;
		text-transform: uppercase;
		margin: 8px 0 0 0;
	}
	#players {
		margin-bottom: 20px;
	}
	label {
		color: black;
		font-size: 20px;
		margin-right: 10px;
		margin-left: 10px;
	}
	#name {
		width: 150px;
		height: 35px;
		padding: 2px 0 0 0;
		background-color: #f0f0f0;
		color: black;
		border: none;
		transition-duration: 0.2s;
		font-size: 20px;
		text-align: center;
	}
	button, a {
		height: 37px;
		padding: 2px 10px 0 10px;
		background-color: #f0f0f0;
		color: black;
		border: none;
		transition-duration: 0.2s;
		font-size: 20px;
		text-align: center;
		text-transform: uppercase;
		text-decoration: none;
	}
	#submit {
		margin-left: 5px;
	}
	#ready {
		margin-top: 15px;
	}
	button:hover, a:hover, #name:hover, #name:focus {
		background-color: #e0e0e0;
		outline: none;
	}
	button:focus {
		outline: none;
	}
	button:disabled, #name:read-only {
		background-color: #dadada;
		color: #909090;
		outline: none;
	}
	#joinbox, #rejoinbox {
		position: fixed;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%);
  		width: 90%;
  		height: 80%;
		padding: 20px;
		text-align: center;
		box-shadow: 0 0 5px 5px #e0e0e0;
		border-radius: 10px;
		background-color: #e0e0e0;
	}
	#namebox {
		position: fixed;
  		top: 50%;
  		left: 15%;
  		transform: translate(-50%, -50%);
		padding: 20px;
		text-align: center;
		box-shadow: 0 0 5px 5px #d0d0d0;
		border-radius: 10px;
		background-color: #d0d0d0;
	}
	#rules {
		position: fixed;
  		top: 80%;
  		left: 15%;
  		transform: translate(-50%, -50%);

		color: #989898;
		font-size: 18px;
		text-transform: uppercase;
	}
	#rules a {
		color: #989898;
		font-size: 18px;
		text-transform: uppercase;
		background: none;
		text-decoration: underline;
	}
	#readybox {
		position: fixed;
		width: 25%;
		max-height: 70%;
  		top: 57%;
  		left: 45%;
  		transform: translate(-50%, -50%);
		padding: 20px;
		text-align: center;
		box-shadow: 0 0 5px 5px #d0d0d0;
		border-radius: 10px;
		background-color: #d0d0d0;
		overflow: auto;
	}
	#rolesbox {
		position: fixed;
		width: 25%;
		min-width: 250px;
		max-height: 70%;
  		top: 57%;
  		left: 80%;
  		transform: translate(-50%, -50%);
		padding: 20px;
		text-align: center;
		box-shadow: 0 0 5px 5px #d0d0d0;
		border-radius: 10px;
		background-color: #d0d0d0;
		overflow: auto;
	}
	#rolesbox span {
		height: 26px;
		margin: 5px;
		padding-top: 4px;
		color: white;
		border: none;
		font-size: 20px;
		text-align: center;
		border-radius: 10px;
		display: block;
	}
	#rolesbox span label {
		margin: 0 10px;
		color: white;
	}
	#rolesbox .grayteam {
		background-color: #939394;
	}
	#rolesbox .greenteam {
		background-color: #6bb546;
	}
	#rolesbox .unknownteam {
		background-color: #6d5594;
	}
	#rolesbox .blueredteam {
		background-image: linear-gradient(to right, #3a56a5, #3a56a5, #ee1c29, #ee1c29);
	}
	#rolesbox span label.leftjust {
		float: left;
	}
	#rolesbox span label.rightjust {
		float: right;
	}
	#rejoinnames button {
		margin: 10px;
	}

	#myroom {
		position: fixed;
		width: 60%;
		height: 75%;
  		top: 5%;
  		left: 60%;
  		transform: translate(-50%, 0%);
		padding: 20px;
		text-align: right;
		box-shadow: 0 0 5px 5px #d0d0d0;
		border-radius: 10px;
		background-color: #d0d0d0;
		overflow: auto;
	}
	#myroom button {
		margin: 5px;
		text-transform: none;
		height: 30px;
	}
	#myroom div {
		overflow: visible;
		white-space: nowrap;
	}
	#myroom img {
		height: 30px;
		margin-bottom: -7px;
	}
	#timer {
		position: fixed;
		width: 20%;
  		top: 5%;
  		left: 15%;
  		transform: translate(-50%, 0%);
  		text-align: center;
  		font-size: 40px;
  		font-family: "Lucida Console" "monospace";
	}
	#mycard, #myzombie {
		position: fixed;
		width: 20%;
  		top: 95%;
  		left: 15%;
  		transform: translate(-50%, -100%);
  		border-radius: 10px;
  		box-shadow: 0 0 5px 5px #d0d0d0;
	}
	#expandelement {
		position: fixed;
		height: 95%;
  		left: 50%;
  		top: 50%;
  		transform: translate(-50%, -50%);
  		border-radius: 15px;
  		box-shadow: 0 0 5px 5px #d0d0d0;
  		z-index: 1;
	}
	#cardbuttons {
		position: fixed;
		width: 20%;
		height: 50%;
  		top: 95%;
  		left: 15%;
  		transform: translate(-50%, -100%);
  		display: block;
  		text-align: center;
  		overflow: visible;
	}
	#cardbuttons button {
		margin-bottom: 10px;
		white-space: nowrap;
		text-transform: none;
	}
	#myconditions {
		position: fixed;
		width: 60%;
  		top: 95%;
  		left: 60%;
  		transform: translate(-50%, -100%);
		text-align: left;
		overflow-x: auto;
		overflow-y: all;
	}
	#fade {
		position: fixed;
		height: 100%;
		width: 100%;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%);
		background-color: #ffffff;
		opacity: 0.2;
	}
	.overlay {
		position: fixed;
		height: 80%;
  		top: 50%;
  		left: 50%;
  		transform: translate(-50%, -50%);
		box-shadow: 0 0 5px 5px #c0c0c0;
		border-radius: 10px;
		background-color: #c0c0c0;
		opacity: 0.9;
		text-align: center;
		overflow: auto;
	}
	.overlay h1, .overlay h2 {
		text-transform: none;
		margin: 15px 30px 10px 30px;
	}
	#revealing {
		height: auto;
		padding-bottom: 15px;
	}
	#hostageroom {
		text-align: left;
		overflow-y: auto;
		margin-top: 15px;
		margin-left: 10%;
	}
	#hostageroom div {
		align-content: left;
		margin-bottom: 5px;
	}
	#hostageroom div button {
		margin-right: 5px;
	}
	#decisionoptions {
		overflow-y: auto;
	}
	#decisionoptions button {
		margin-bottom: 5px;
	}
	#victory {
		overflow: auto;
		width: 80%;
	}
	#room1, #room2 {
		position: fixed;
		width: 30%;
		height: 65%;
		top: 65%;
		transform: translate(-50%, -50%);
	}
	#victoryroom1, #victoryroom2 {
		position: fixed;
		width: 40%;
		height: 70%;
		top: 60%;
		transform: translate(-50%, -50%);
	}
	#victoryroom1 div, #victoryroom2 div {
		margin: 0 10px 20px 10px;
		width: 40%;
		display: inline-block;
	}
	#victoryroom1 img, #victoryroom2 img {
		width: 100%;
		border-radius: 10px;
	}
	#room1, #victoryroom1 {
		left: 25%;

	}
	#room2, #victoryroom2 {
		left: 75%;
	}
	#sharecard, #zombieoverlay {
		position: absolute;
		transform: translate(-50%);
		border-radius: 10px;
	}

	#code {
		position: fixed;
		width: 268px;
  		top: 100%;
  		left: 100%;
  		transform: translate(-100%, -100%);
		color: #333333;
		font-size: 12px;
		padding: 5px;
	}
	#code a {
		color: #333333;
		font-size: 12px;
		background: none;
		text-transform: none;
		padding: 0 0 0 0;
		text-decoration: underline;
	}

</style>
</html>
